<!DOCTYPE html>
<html lang="en" >
<head >
	<meta charset="UTF-8" >
	<title >Title</title >
</head >
<body >
	<script>
		//创建一个对象
		/*
		* 使用new关键字调用的函数，是构造函数
		* 构造函数是专门用来创建对象的函数
		* 使用typeof检查一个对象，会返回object
		* */
		var obj = new Object();

		//console.log(obj);

		/*
		* 在对象中保存的值称为属性
		* 在对象中添加属性
		* 语法：对象.属性名 = 属性值；
		* */

		//向obj中添加一个name属性
		obj.name = "白玄";
		//添加一个gender属性
		obj.gender = "女";
		//添加一个age属性
		obj.age = 20;
		/*
		* 读取对象中的属性
		*   语法： 对象.属性名
		*
		*   读取对象中没有的属性，不会报错而是会返回undefined
		* */

		/*
		* 修改对象中的属性
		*  语法：对象.属性名 = 新值
		* */
		obj.name = "tom";

		/*
		* 删除对象属性
		*   语法：delete 对象.属性名
		* */
		delete obj.name;

		console.log(obj);
	</script>
</body >
</html >
